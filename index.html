<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>La Buvette by Féfé (UI by TrAsKiN)</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .pip{
                z-index: 1100;
                height: 25% !important;
                width: 25% !important;
                position: absolute !important;
            }
            .pip-bottom{
                bottom: 50px;
            }
            .pip-top{
                top: 15px;
            }
            .pip-right{
                right: 15px;
            }
            .pip-left{
                left: 15px;
            }
            .col-chat{
                width: 360px;
            }
            .btn:focus{
                box-shadow: none;
            }
        </style>
    </head>
    <body class="bg-dark text-white">
        <div id="app">
            <div class="row no-gutters">
                <div class="col position-relative" id="players">
                    <player
                        v-for="player in players"
                        v-bind:url="player.url"
                        v-bind:is-active="pipActive"
                        v-bind:is-pip="player.isPip"
                    ></player>
                </div>
                <div class="col-auto col-chat">
                    <div class="h-100">
                        <iframe id="chat" class="w-100 h-100" src="https://www.twitch.tv/embed/fefelxgg/chat?darkpopout&parent=traskin.github.io&parent=owl-buvette.test" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
            <div class="row no-gutters text-center m-y-1">
                <div class="col">
                    <button @click="mirrorPip" type="button" class="btn btn-link text-light" title="Place le petit lecteur à gauche ou à droite">
                        <ion-icon name="swap-horizontal-outline"></ion-icon>
                    </button>
                    <button @click="movePip" type="button" class="btn btn-link text-light" title="Changer la position du petit lecteur" id="move">
                        <ion-icon name="swap-vertical-outline"></ion-icon>
                    </button>
                    <button @click="togglePip" type="button" class="btn btn-link text-light" title="Active/désactive le petit lecteur">
                        <ion-icon name="eye-outline"></ion-icon>
                    </button>
                    <button @click="switchPlayer" type="button" class="btn btn-link text-light" title="Inverser les deux lecteurs">
                        <ion-icon name="repeat-outline"></ion-icon>
                    </button>
                    <button @click="reloadPlayers" type="button" class="btn btn-link text-light" title="Recharger les lecteurs">
                        <ion-icon name="refresh-outline"></ion-icon>
                    </button>
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-link text-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Changer la langue du Cast">
                            <ion-icon name="ear-outline"></ion-icon>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#owlFr" @click="changeCast('owlFr')">OWL FR</a>
                            <a class="dropdown-item" href="#owlEn" @click="changeCast('owlEn')">OWL EN</a>
                            <a class="dropdown-item" href="#conFr" @click="changeCast('conFr')">Contenders FR</a>
                            <a class="dropdown-item" href="#conEn" @click="changeCast('conEn')">Contenders EN</a>
                        </div>
                    </div>
                </div>
                <div class="col-auto col-chat">
                    <button @click="reloadChat" type="button" class="btn btn-link text-light" title="Recharger le chat">
                        <ion-icon name="refresh-outline"></ion-icon>
                    </button>
                </div>
            </div>
            <p class="text-muted text-center m-0"><small>UI by <a href="https://twitter.com/notTrAsKiN" target="_blank" class="text-muted">TrAsKiN</a> &middot; Sources on <a href="https://github.com/TrAsKiN/owl-buvette" target="_blank" class="text-muted">GitHub</a></small></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        <script>
            Vue.component('player', {
                props: ['url', 'is-active', 'is-pip'],
                template: `
                    <div class="embed-responsive embed-responsive-16by9"
                        v-show="(!isPip || (isPip && isActive))"
                        v-bind:class="classForPip"
                    >
                        <iframe class="embed-responsive-item" :src="url"></iframe>
                    </div>
                `,
                computed: {
                    classForPip: function () {
                        if (this.isPip) {
                            return 'pip '+ (this.$root.flipX ? 'pip-left' : 'pip-right') +' '+ (this.$root.flipY ? 'pip-top' : 'pip-bottom');
                        } else {
                            return '';
                        }
                    }
                }
            });
            var app = new Vue({
                el: '#app',
                data: {
                    players: [
                        { 
                            isPip: false,
                            url: 'https://player.twitch.tv/?channel=fefelxgg&parent=traskin.github.io&parent=owl-buvette.test'
                        },
                        {
                            isPip: true,
                            url: 'https://www.youtube.com/embed/live_stream?channel=UCI45pR3yMi0uGE47ewT43Ow&autoplay=1',
                            owl: true
                        }
                    ],
                    flipX: false,
                    flipY: false,
                    pipActive: true,
                    owlFR: 'https://www.youtube.com/embed/live_stream?channel=UCI45pR3yMi0uGE47ewT43Ow&autoplay=1',
                    owlEN: 'https://www.youtube.com/embed/live_stream?channel=UCiAInBL9kUzz1XRxk66v-gw&autoplay=1',
                    contendersFR: 'https://www.youtube.com/embed/live_stream?channel=UCJIvTeyysEHViDfNz3stLYQ&autoplay=1',
                    contendersEN: 'https://www.youtube.com/embed/live_stream?channel=UCWPW0pjx6gncOEnTW8kYzrg&autoplay=1'
                },
                methods: {
                    mirrorPip: function () {
                        this.flipX = !this.flipX;
                    },
                    movePip: function () {
                        this.flipY = !this.flipY;
                    },
                    togglePip: function () {
                        this.pipActive = !this.pipActive;
                    },
                    switchPlayer: function () {
                        this.players.forEach(function (player, index, array) {
                            array[index].isPip = !player.isPip;
                        });
                    },
                    reloadPlayers: function () {
                        document.querySelectorAll('#players iframe').forEach(player => player.src = player.src);
                    },
                    changeCast: function (newCast) {
                        var owlPlayer = document.querySelectorAll('#players iframe')[1];
                        switch (newCast) {
                            case 'owlFr':
                                owlPlayer.src = this.owlFR;
                                break;
                            case 'owlEn':
                                owlPlayer.src = this.owlEN;
                                break;
                            case 'conFr':
                                owlPlayer.src = this.contendersFR;
                                break;
                            case 'conEn':
                                owlPlayer.src = this.contendersEN;
                                break;
                        }
                    },
                    reloadChat: function () {
                        document.querySelector('#chat').src = document.querySelector('#chat').src;
                    }
                },
                mounted: function () {
                    if (window.location.hash) {
                        this.changeCast(window.location.hash.substring(1));
                    }
                }
            });
        </script>
    </body>
</html>
