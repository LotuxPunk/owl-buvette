<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>La Buvette by Féfé (UI by TrAsKiN)</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <style>
            .pip{
                z-index: 1000;
                height: 25% !important;
                width: 25% !important;
                position: absolute !important;
            }
            .pip-bottom{
                bottom: 50px;
            }
            .pip-top{
                top: 15px;
            }
            .pip-right{
                right: 15px;
            }
            .pip-left{
                left: 15px;
            }
            .col-chat{
                width: 370px;
            }
            .btn:focus{
                box-shadow: none;
            }
        </style>
    </head>
    <body class="bg-dark text-white overflow-hidden">
        <div id="app">
            <div class="row no-gutters">
                <div class="col position-relative" id="players">
                    <player
                        v-for="player in players"
                        v-bind:url="player.url"
                        v-bind:is-active="pipActive"
                        v-bind:is-pip="player.isPip"
                    ></player>
                </div>
                <div class="col-auto col-chat">
                    <div class="h-100">
                        <iframe id="chat" class="w-100 h-100" src="https://www.twitch.tv/embed/fefelxgg/chat?darkpopout&parent=traskin.github.io&parent=owl-buvette.test" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
            <div class="row no-gutters text-center m-y-1">
                <div class="col">
                    <button @click="mirrorPip" type="button" class="btn btn-link text-light" data-toggle="tooltip" title="Placer à gauche ou à droite">
                        <ion-icon name="swap-horizontal-outline"></ion-icon>
                    </button>
                    <button @click="movePip" type="button" class="btn btn-link text-light" data-toggle="tooltip" title="Placer en haut ou en bas">
                        <ion-icon name="swap-vertical-outline"></ion-icon>
                    </button>
                    <button @click="togglePip" type="button" class="btn btn-link text-light" data-toggle="tooltip" title="Activer/désactiver le lecteur">
                        <ion-icon name="eye-outline"></ion-icon>
                    </button>
                    <button @click="switchPlayer" type="button" class="btn btn-link text-light" data-toggle="tooltip" title="Inverser les deux lecteurs">
                        <ion-icon name="repeat-outline"></ion-icon>
                    </button>
                    <button @click="reloadPlayers" type="button" class="btn btn-link text-light" data-toggle="tooltip" title="Recharger les lecteurs">
                        <ion-icon name="refresh-outline"></ion-icon>
                    </button>
                    <div class="btn-group dropup" data-toggle="tooltip" title="Changer la langue du cast">
                        <button type="button" class="btn btn-link text-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <ion-icon name="ear-outline"></ion-icon>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#owlFR" @click="changeCast">OWL FR</a>
                            <a class="dropdown-item" href="#owlEN" @click="changeCast">OWL EN</a>
                            <a class="dropdown-item" href="#contendersFR" @click="changeCast">Contenders FR</a>
                            <a class="dropdown-item" href="#contendersEN" @click="changeCast">Contenders EN</a>
                            <a class="dropdown-item" href="#nextTournaments" @click="changeCast">NeXT Tournaments</a>
                        </div>
                    </div>
                </div>
                <div class="col-auto col-chat">
                    <button @click="reloadChat" type="button" class="btn btn-link text-light" data-toggle="tooltip" title="Recharger le chat">
                        <ion-icon name="refresh-outline"></ion-icon>
                    </button>
                </div>
            </div>
            <p class="text-muted text-center m-0 mt-1"><small>UI by <a href="https://twitter.com/notTrAsKiN" target="_blank" class="text-muted">TrAsKiN</a> &middot; Sources on <a href="https://github.com/TrAsKiN/owl-buvette" target="_blank" class="text-muted">GitHub</a> &middot; <span id="version">v1</span></small></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/ionicons@5/dist//ionicons.js"></script>
        <script>
            Vue.component('player', {
                props: ['url', 'is-active', 'is-pip'],
                template: `
                    <div class="embed-responsive embed-responsive-16by9"
                        v-show="(!isPip || (isPip && isActive))"
                        v-bind:class="classForPip"
                    >
                        <iframe class="embed-responsive-item" :src="url"></iframe>
                    </div>
                `,
                computed: {
                    classForPip: function () {
                        if (this.isPip) {
                            return 'pip '+ (this.$root.flipX ? 'pip-left' : 'pip-right') +' '+ (this.$root.flipY ? 'pip-top' : 'pip-bottom');
                        } else {
                            return '';
                        }
                    }
                }
            });
            var app = new Vue({
                el: '#app',
                data: {
                    players: [
                        {
                            isPip: false,
                            url: 'https://player.twitch.tv/?channel=fefelxgg&parent=traskin.github.io&parent=owl-buvette.test'
                        },
                        {
                            isPip: true,
                            url: 'https://www.youtube.com/embed/live_stream?channel=UCI45pR3yMi0uGE47ewT43Ow&autoplay=1'
                        }
                    ],
                    flipX: false,
                    flipY: false,
                    pipActive: true,
                    owlFR: 'https://www.youtube.com/embed/live_stream?channel=UCI45pR3yMi0uGE47ewT43Ow&autoplay=1',
                    owlEN: 'https://www.youtube.com/embed/live_stream?channel=UCiAInBL9kUzz1XRxk66v-gw&autoplay=1',
                    contendersFR: 'https://www.youtube.com/embed/live_stream?channel=UCJIvTeyysEHViDfNz3stLYQ&autoplay=1',
                    contendersEN: 'https://www.youtube.com/embed/live_stream?channel=UCWPW0pjx6gncOEnTW8kYzrg&autoplay=1',
                    nextTournaments: 'https://cc.163.com/260825191/'
                },
                methods: {
                    mirrorPip: function () {
                        this.flipX = !this.flipX;
                    },
                    movePip: function () {
                        this.flipY = !this.flipY;
                    },
                    togglePip: function () {
                        this.pipActive = !this.pipActive;
                    },
                    switchPlayer: function () {
                        this.players.forEach(function (player, index, array) {
                            array[index].isPip = !player.isPip;
                        });
                    },
                    reloadPlayers: function () {
                        document.querySelectorAll('#players iframe').forEach(player => player.src = player.src);
                    },
                    changeCast: function (event) {
                        const owlPlayer = document.querySelectorAll('#players iframe')[1];
                        let newCast;
                        if (event.target) {
                            newCast = event.target.hash.substring(1);
                        } else {
                            newCast = window.location.hash.substring(1);
                        }
                        owlPlayer.src = this[newCast];
                    },
                    reloadChat: function () {
                        document.querySelector('#chat').src = document.querySelector('#chat').src;
                    }
                },
                mounted: function () {
                    $('[data-toggle="tooltip"]').tooltip({
                        placement: 'bottom',
                        fallbackPlacement: ['bottom'],
                        trigger: 'hover'
                    });
                    if (window.location.hash) {
                        this.changeCast(this);
                    }
                }
            });
        </script>
        <script type="module">
            import { Octokit } from 'https://cdn.skypack.dev/@octokit/rest';
            const octokit = new Octokit();
            octokit.repos
                .getLatestRelease({
                    owner: 'TrAsKiN',
                    repo: 'owl-buvette',
                })
                .then(({ data }) => {
                    document.querySelector('#version').innerHTML = data.tag_name;
                });
        </script>
    </body>
</html>
